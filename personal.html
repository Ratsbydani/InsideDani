<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsideDani</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #53a46f, #2c8a4d);
            color: #ffffff;
            line-height: 1.6;
        }

        /* Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            text-align: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        main p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        /* Navigation links */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(0,0,0,0.25);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        /* Section titles */
        h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }

            nav a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to InsideDani</h1>
    </header>

    <main>
        <p>This is a website that contains everything inside my head. I figured it would be easier for others to understand myself if it was all written out. This all begins on January 25th, 2025.</p>

        <h3>LINKS</h3>
        <nav>
            <a href="https://dani-rat.itch.io/fighter" target="_blank">A GAME BY ME</a>
            <a href="https://www.worldanvil.com/w/thalora-ratzbydani" target="_blank">My D&D</a>
            <a href="https://www.insidedani.com/renders" target="_blank">RENDERS</a>
            <a href="https://www.insidedani.com/music" target="_blank">MUSIC</a>
        </nav>
    </main>

    <footer>
        &copy; 2025 InsideDani. All rights reserved.
    </footer>
</body>
</html>
