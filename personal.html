<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InsideDani</title>
<style>
    body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(to bottom right, #53a46f, #8ce0b0);
        color: #000;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 50px 20px;
        background: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.2) 10px,
            rgba(0,0,0,0.05) 10px,
            rgba(0,0,0,0.05) 20px
        );
        border-bottom: 4px dashed #000;
    }

    header h1 {
        font-size: 3rem;
        color: #fff;
        text-shadow: 2px 2px 0 #000, 4px 4px 0 #888;
    }

    header p {
        font-size: 1.2rem;
        color: #fffc;
        margin-top: 10px;
    }

    main {
        max-width: 900px;
        margin: 20px auto;
        padding: 0 20px;
    }

    h3 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 2px 2px 0 #000;
        border-bottom: 2px dotted #000;
        display: inline-block;
        padding-bottom: 5px;
    }

    nav {
        margin: 20px 0;
    }

    nav a {
        display: inline-block;
        background-color: #fffc;
        color: #000;
        text-decoration: none;
        padding: 10px 15px;
        margin: 5px;
        border: 2px solid #000;
        border-radius: 4px;
        font-weight: bold;
        box-shadow: 3px 3px 0 #888;
        transition: all 0.2s;
    }

    nav a:hover {
        background-color: #ffff88;
        transform: translateY(-3px);
        box-shadow: 5px 5px 0 #555;
    }

    footer {
        text-align: center;
        padding: 15px 0;
        background-color: #000;
        color: #fff;
        margin-top: 40px;
        border-top: 4px dashed #fff;
        font-size: 0.9rem;
    }

    p {
        margin-bottom: 15px;
    }

    @media (max-width: 600px) {
        header h1 {
            font-size: 2rem;
        }

        nav a {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
