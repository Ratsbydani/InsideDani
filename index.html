<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InsideDani</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        color: #fff;
        overflow-x: hidden;
        background: linear-gradient(-45deg, #53a46f, #2c8a4d, #1b4f2e, #4caf91);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40vh;
        text-align: center;
        flex-direction: column;
        text-shadow: 0 0 10px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.3);
    }

    header h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 4rem;
        margin-bottom: 1rem;
        color: rgba(255,255,255,0.95);
        animation: fadeInDown 2s ease forwards;
    }

    header p {
        font-size: 1.2rem;
        max-width: 600px;
        animation: fadeInUp 2s ease forwards;
    }

    @keyframes fadeInDown {
        0% {opacity:0; transform: translateY(-30px);}
        100% {opacity:1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
        0% {opacity:0; transform: translateY(30px);}
        100% {opacity:1; transform: translateY(0);}
    }

    main {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    .card {
        background: rgba(0,0,0,0.3);
        padding: 2rem 1rem;
        border-radius: 15px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }

    .card h2 {
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 1rem;
        font-size: 1.5rem;
        color: #fff;
        text-shadow: 0 0 5px #000;
    }

    .card a {
        display: inline-block;
        margin-top: 0.5rem;
        text-decoration: none;
        color: #53a46f;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .card a:hover {
        color: #a8f0c6;
    }

    footer {
        margin-top: 3rem;
        padding: 1rem 0;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.7);
    }

    @media(max-width: 600px){
        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to InsideDani</h1>
    <p>A space that contains everything inside my head. Understand me through my creations. Started January 25th, 2025.</p>
</header>

<main>
    <div class="card">
        <h2>A GAME BY ME</h2>
        <a href="https://dani-rat.itch.io/fighter" target="_blank">Play Now</a>
    </div>
    <div class="card">
        <h2>My D&D</h2>
        <a href="https://www.worldanvil.com/w/thalora-ratzbydani" target="_blank">Explore</a>
    </div>
    <div class="card">
        <h2>RENDERS</h2>
        <a href="https://www.insidedani.com/renders" target="_blank">View</a>
    </div>
    <div class="card">
        <h2>MUSIC</h2>
        <a href="https://www.insidedani.com/music" target="_blank">Listen</a>
    </div>
</main>

<footer>
    &copy; 2025 InsideDani. All rights reserved.
</footer>

</body>
</html>
